<!DOCTYPE html>
<head>
    <title>Інгліш</title>
    <link rel="stylesheet" type="text/css" href="English.css">
</head>
<body>
    <div class="app">
        <div class="first-page">
            <div class="language">
                <div class="language__title">Please, choose a translation language:</div>
                <div class="language__buttons">
                    <button class="language__button language__button--ukr">UKR</button>
                    <button class="language__button language__button--rus">RUS</button>
                </div>
            </div>
        </div>
        <div class="second-page">
            <div class="words">
                <div class="word__block">
                    <div class="title">Infinitive</div>
                    <input class="word" type="text"/>
                    <div class="message"></div>
                </div>
                <div class="word__block">
                    <div class="title">Past Simple</div>
                    <input class="word" type="text"/>
                    <div class="message"></div>
                </div>
                <div class="word__block">
                    <div class="title">Past Participle</div>
                    <input class="word" type="text"/>
                     <div class="message"></div>
                </div>
                <div class="word__block">
                    <div class="title">Translation</div>
                    <input class="word" type="text"/>
                    <div class="message"></div>
                </div>
            </div>
            <div class="buttons">
                <button class="button button--accept">OK</button>
                <button class="button button--exit">EXIT</button>
            </div> 
            <div class="check">
                <div class="check__block">
                    <div class="title-block">Passed:</div>
                    <div class="counter counter--passed"></div>
                </div>
                <div class="check__block">
                    <div class="title-block">Failed:</div>
                    <div class="counter counter--failed"></div>
                </div>
            </div>
        </div>
    </div>

   
    <script src="English.js"></script>
</body>
</html>
